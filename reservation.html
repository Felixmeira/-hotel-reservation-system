<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Hotel Exemplo</title>
</head>
<body>
    <header>
        <h1>Formulário de Reserva</h1>
    </header>
    <main>
        <form action="confirmation.html" method="get">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>
            </fieldset>
            <fieldset>
                <legend>Detalhes da Reserva</legend>
                <label for="checkin">Check-in:</label>
                <input type="date" id="checkin" name="checkin" required><br>
                <label for="checkout">Check-out:</label>
                <input type="date" id="checkout" name="checkout" required><br>
                <label for="quartos">Tipo de Quarto:</label>
                <select id="quartos" name="quartos" required>
                    <option value="">Selecione</option>
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suíte</option>
                </select><br>
            </fieldset>
            <button type="submit">Enviar Reserva</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
